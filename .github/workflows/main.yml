name: Build Nekogram Internal Audio
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Inject Internal Audio Logic
        run: |
          # 1. ஸ்பீக்கர் சத்தத்தை இன்புட்டாக மாற்றுகிறது
          find . -name "MediaController.java" -exec sed -i 's/AudioSource.MIC/AudioSource.VOICE_COMMUNICATION/g' {} +
          
          # 2. பாட்டுத் தெளிவுக்காக நாய்ஸ் கேன்சலேஷன் ஆஃப் (ShareChat Effect)
          find . -name "MediaController.java" -exec sed -i 's/noiseSuppression = true/noiseSuppression = false/g' {} +
          
          # 3. எக்கோ செட்டிங்ஸ் மாற்றம்
          find . -name "MediaController.java" -exec sed -i 's/echoCancellation = true/echoCancellation = false/g' {} +

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Universal APK
        run: |
          chmod +x gradlew
          # மெமரியை உச்சக்கட்டமாக (6GB) உயர்த்தியுள்ளேன்
          export GRADLE_OPTS="-Xmx6g -Xms2g -XX:MaxMetaspaceSize=1g -Dorg.gradle.jvmargs=-Xmx6g"
          # Google Services எர்ரர் வராமல் இருக்க இந்த கமாண்ட்
          ./gradlew assembleDebug -PgenerateUniversalApk=true -x test --stacktrace

      - name: Upload Single APK Only
        uses: actions/upload-artifact@v4
        with:
          name: Nekogram-Final-Magic-App
          path: "**/build/outputs/apk/afat/debug/*universal.apk"
          
