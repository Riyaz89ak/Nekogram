name: Build Nekogram Internal Audio
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Inject Internal Audio Logic
        run: |
          # 1. மைக் சத்தத்திற்கு பதில் சிஸ்டம் சத்தத்தை (Internal Audio) எடுக்கிறது
          find . -name "MediaController.java" -exec sed -i 's/AudioSource.MIC/AudioSource.VOICE_COMMUNICATION/g' {} +
          
          # 2. பாட்டுத் தெளிவாக இருக்க நாய்ஸ் கேன்சலேஷனை ஆஃப் செய்கிறது
          find . -name "MediaController.java" -exec sed -i 's/noiseSuppression = true/noiseSuppression = false/g' {} +
          
          # 3. எக்கோ வராமல் இருக்க செட்டிங்ஸை மாற்றுகிறது
          find . -name "MediaController.java" -exec sed -i 's/echoCancellation = true/echoCancellation = false/g' {} +

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Universal APK
        run: |
          chmod +x gradlew
          # மெமரி சிக்கலைத் தவிர்க்க இந்த ஒரு வரி மிக முக்கியம்
          export GRADLE_OPTS="-Xmx4g -XX:MaxMetaspaceSize=1g"
          ./gradlew assembleDebug -PgenerateUniversalApk=true

      - name: Upload Single APK Only
        uses: actions/upload-artifact@v4
        with:
          name: Nekogram-Magic-Audio-App
          # இது அந்த ஒரு யுனிவர்சல் ஆப்பை மட்டும் எடுக்கும்
          path: "TMessagesProj/build/outputs/apk/afat/debug/*universal.apk"
          
